<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN""http://www.w3.org/TR/html4/loose.dtd"><html><head>	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">	<title>Simone</title>	<style type="text/css">  		@import "SimoneVersion2.css";	</style></head><body>  <img id="background" src="images/SimoneSmall.png" />  <div id="board">  	<span id="buttonPad0" onmousedown="SIMONE.swapDown(event)" onmouseup="SIMONE.swapUp(event)">		<img id="button0" src="images/green_led_on.png" />	</span>  	<span id="buttonPad1" onmousedown="SIMONE.swapDown(event)" onmouseup="SIMONE.swapUp(event)">		  	<img id="button1" src="images/red_led_on.png" />	</span>  	<span id="buttonPad2" onmousedown="SIMONE.swapDown(event)" onmouseup="SIMONE.swapUp(event)">			<img id="button2" src="images/yellow_led_on.png" />	</span>  	<span id="buttonPad3" onmousedown="SIMONE.swapDown(event)" onmouseup="SIMONE.swapUp(event)">	  	<img id="button3" src="images/blue_led_on.png" />	</span>  </div>  <div id="levelDisplay">Init...</div>  <div id="startButtonDisplay">  	<span id="startBox" onclick="SIMONE.startGame();">  	<img id="startButton" src="images/startButtonRed.png" />	</span>  </div>
  
    <script src="SimoneVersion3.js"></script>
</body>
</html>
